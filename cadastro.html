<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="estiloCadastro.css">
    <script src="scriptCadastro.js" defer></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    
    <h1>Cadastro de Clientes</h1>

    <form id="form">
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome">

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome">

        <label for="data">Data de Nascimento:</label>
        <input type="date" id="data">

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade">

        <label for="CEP">CEP:</label>
        <input type="text" id="CEP">

        <label for="endereço">Endereço:</label>
        <input type="text" id="endereço">

        <label for="número">Número:</label>
        <input type="number" id="número">

        <label for="selecionar">Tipo de Cliente:</label>
        <select name="selecionarC" id="selecionarC">

            <option value=""> </option>
            <option value="">Bronze</option>
            <option value="">Prata</option>
            <option value="">Ouro</option>
            <option value="">Platina</option>
            <option value="">Diamante</option>

        </select>

        <br>

        <button type="submit" id="adicionar">Adicionar Cliente</button>
        
    </form>

</body>
</html>
